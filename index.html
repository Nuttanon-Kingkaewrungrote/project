<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>Dice Tracker</title>

    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <script>
      // Reset zoom level ทุกครั้งที่ refresh
      if (window.visualViewport) {
        // สำหรับ modern browsers
        document.addEventListener('DOMContentLoaded', function() {
          if (window.visualViewport.scale !== 1) {
            // Force reload with no zoom
            location.reload();
          }
        });
      }
      
      // Alternative method - reset viewport
      window.addEventListener('load', function() {
        // Reset meta viewport to force scale = 1
        const viewport = document.querySelector('meta[name=viewport]');
        viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes');
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
